<!DOCTYPE html>
<html>
<head>
    <title>Chat with Web Using DeepSeek</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="popup-body">
    <div class="container">
        <header>
            <h1>Chat with Web Using DeepSeek</h1>
            <button id="newChat" class="button" title="New Chat">New Chat</button>
        </header>
        <div id="chatContainer" class="chat-container"></div>
        <div class="input-area">
            <button id="summarize" class="button" title="Summarize Page">Summarize</button>
            <div class="input-wrapper">
                <input type="text" id="queryInput" placeholder="Ask about page content...">
                <button id="ask" class="button" disabled>Ask</button>
            </div>
        </div>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
